<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favico.icon" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Weather</h1>
        <form>
            <input type="text" placeholder="Enter City" id="city-name">
            <input type="submit" value="Check">
            </form>
            <div class="weather-data">
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/01d.png" alt="Weather Icon" width="50">
                </div>
                <div class="temperature">24°C</div>
                <div class="description">Clear</div>
                <div class="details">
                    <div>Feels like 27°C</div>
                    <div>Humidity : 38%</div>
                    <div>Wind Speed : 10 km/hr</div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
